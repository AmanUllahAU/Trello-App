<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="board">
    <form id="todo-form">
        <input type="text" placeholder="New Todo" id="todo-input">
        <button type="submit" class="button">Add +</button>
    </form>
    
    <div class="lane">
        <div class="swim-lane" id="todo-lane">
            <h3 class="heading">TODO</h3>
    
            <p class="task" draggable="true">Get gerocries</p>
            <p class="task" draggable="true">Feed the dogs</p>
            <p class="task" draggable="true">Maw the lawn</p>
    
        </div>
    
        <div class="swim-lane" >
            <h3 class="heading">Doing</h3>
    
            <p class="task" draggable="true">Bring 80 hours of Game of thoranes</p>
        </div>
    
        <div class="swim-lane" >
            <h3 class="heading">Done</h3>
    
            <p class="task" draggable="true">Watch video of a men raising a gerocry store labour as a pet </p>
           
    
        </div>
    </div>
</div>




    <script src="script.js"></script>
    <script src="drag.js"></script>
</body>

</html>
